<!--origin.html
	This page is loaded in the right frame when "Origin" is clicked below the map in map.html in the left frame. It produces all the 
	visualizations (pie chart, bar chart, and raw data) as appropriate.-->
<html lang="en">
    <head>
        <meta charset="utf-8">
		<style>
		.axis {
			font: 10px sans-serif;
		}
		.axis path,
		.axis line {
			fill: none;
			stroke: #000;
			shape-rendering: crispEdges;
		}
		</style>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="../App/js/ClassExtension.js"></script>
		<script src="../App/js/InboundOutboundTrips/MaxInboundOutboundFlowApp.js"></script>
		<script>
			//An instance of OriginApp class is created here. Three groups of the visualizations are generated with "Chicago" the default area.
			var maxInboundOutboundFlowApp;
			function init(){	
				maxInboundOutboundFlowApp = new MaxInboundOutboundFlowApp;
				maxInboundOutboundFlowApp.startup("#barchart");
			}
		</script>
    </head>
	<body onload="init();">	
		<div id="all" style="width:100%; height:100%; position:fixed; left:0;top:100; background: #fff">
		   <div id="barchart" align="middle" style="width:100%; height:100%;  background: #fff;"></div>
		</div>
    </body>
</html>
