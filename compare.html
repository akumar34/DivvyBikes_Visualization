
<html lang="en">
<head>
    <script src="App/js/ClassExtension.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="App/js/compareStations/compareStations.js"></script>
    <script>
        var comparisionApp;
        function init(){
            comparisionApp = new Compare;
            comparisionApp.showStationsList1();
            comparisionApp.showStationsList2();
            comparisionApp.initAppWithStation1("Dayton St & North Ave");
            comparisionApp.startup("#barchart1");
            comparisionApp.startup("#barchart2");
            comparisionApp.initAppWithStation2("State St & Harrison St");
            comparisionApp.startup("#barchart3");
            comparisionApp.startup("#barchart4");
            comparisionApp.startup("#table1");
            comparisionApp.startup("#table2");
        }
    </script>
</head>
<body onload="init()">
    <div id="compareContainer" style="position: relative;float: left;width: 100%;height: 100%;">
        <div id="station1" style="position: relative;float: left;width: 49%;height: 100%;border-right: thin solid #d3d3d3;">
        	<div id="station1List" style="float: left;width: 100%;height: 14%;">
                <select name = "stationSelection2" id="stationSelection2" 
                onchange="comparisionApp.setStation1(this);" size="5" style="width: 100%">
                </select>
            </div>
            <!-- Div for Graphs -->
            <div style="width: 100%;height: 2%;"></div>
        	<div id="station1Graphs" style="width: 100%;height: 84%;">
                 <div id="barchart1" style="width: 100%;height:43%"></div>
                <div style="width: 100%;height: 4%;"></div>
                 <div id="barchart2" style="width: 100%;height:43%"></div>
                 <div id="table1" style="width: 100%;height:10%"></div>
            </div>
        </div>
        <div id="station2" style="position: relative;float: left;width: 49%;height: 100%;">
        	<div id="station2List" style="float: left;width: 100%;height: 14%;">
                <select name = "stationSelection1" id="stationSelection1" 
                onchange="comparisionApp.setStation2(this);" size="5" style="width: 100%">
                </select>
            </div>
            <div style="width: 100%;height: 2%;"></div>
        	<div id="station2Graphs" style="width: 100%;height: 84%;">
                 <div id="barchart3" style="width: 100%;height:43%"></div>
                <div style="width: 100%;height: 4%;"></div>
                 <div id="barchart4" style="width: 100%;height:43%"></div>
                 <div id="table2" style="width: 100%;height:10%"></div>
            </div>
        </div>
    </div>
</body>
</html>
